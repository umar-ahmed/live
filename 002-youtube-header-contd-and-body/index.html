<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube TM</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <svg style="display: none">
      <defs>
        <symbol id="menu-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
          ></path>
        </symbol>
        <symbol id="search-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </symbol>
        <symbol id="mic-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
          ></path>
        </symbol>
        <symbol id="mic-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
          ></path>
        </symbol>
        <symbol id="upload-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
          ></path>
        </symbol>
        <symbol id="apps-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
          ></path>
        </symbol>
        <symbol id="bell-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
          ></path>
        </symbol>
        <symbol id="right-arrow-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
          ></path>
        </symbol>

        <symbol id="left-arrow-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <header class="header">
      <div id="start">
        <svg class="icon">
          <use xlink:href="#menu-icon"></use>
        </svg>
        <img src="./youtube.svg" />
      </div>

      <div id="center">
        <form class="search-form">
          <input type="search" placeholder="Search" class="search-input" />
          <button class="search-button">
            <svg class="icon">
              <use xlink:href="#search-icon"></use>
            </svg>
          </button>
        </form>
        <svg class="icon">
          <use xlink:href="#mic-icon"></use>
        </svg>
      </div>

      <div id="end">
        <svg class="icon">
          <use xlink:href="#upload-icon"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="#apps-icon"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="#bell-icon"></use>
        </svg>
      </div>
    </header>

    <main>
      <!-- Topics -->
      <section class="topics">
        <nav class="topics-nav">
          <button class="btn-topics" id="prev-topic">
            <svg class="icon">
              <use xlink:href="#left-arrow-icon"></use>
            </svg>
          </button>
          <ul class="topics-list" id="topics-scroll-container">
            <li class="topics-list-item active"><a href="#">All</a></li>
            <li class="topics-list-item"><a href="#">NBA</a></li>
            <li class="topics-list-item"><a href="#">J. R. R. Tolkien</a></li>
            <li class="topics-list-item"><a href="#">Blender</a></li>
            <li class="topics-list-item">
              <a href="#">Super Smash Bros. Melee</a>
            </li>
            <li class="topics-list-item"><a href="#">Chess</a></li>
            <li class="topics-list-item">
              <a href="#">Parks and Recreation</a>
            </li>
          </ul>
          <button class="btn-topics" id="next-topic">
            <svg class="icon">
              <use xlink:href="#right-arrow-icon"></use>
            </svg>
          </button>
        </nav>
      </section>

      <!-- Recommended -->
      <section></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
